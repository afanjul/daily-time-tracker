<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="extensionName">Daily work tracker</title>
  <script src="resources/js/cash.min.js"></script>
  <script defer src="js/popup.js"></script>
  <script defer src="js/actions.js"></script>
  <script defer src="js/translate.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <link href="resources/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/bootstrap-icons.min.css">
</head>
<body>

<div class="container p-3">
  <h1 class="my-3 h6" data-i18n="extensionName">Daily work tracker</h1>
  <div class="input-group mb-3">
    <input type="text" id="taskName" class="form-control form-control-sm" placeholder="Enter task name" data-i18n="taskNamePlaceholder" aria-label="Task name">
    <button class="btn btn-outline-secondary" type="button" id="pauseResumeButton" style="display: none">
      <i class="bi bi-pause-fill"></i> <!-- Pause task icon -->
    </button>
    <button class="btn btn-outline-secondary" type="button" id="trackingButton">
      <i class="bi bi-play-fill"></i> <!-- Start task icon -->
    </button>
  </div>

  <div id="elapsedTime" class="elapsed-time mb-3" style="display: none;">
    <span id="timeSpentLabel" data-i18n="timeSpentLabel"></span> <span id="timeSpent">00:00:00</span>
  </div>
  
  <ul id="tasksList" class="list-group mb-4"></ul>
  
  <footer class="footer bg-light p-2">
    <button id="exportButton" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-file-earmark-text"></i> <!-- Export to CSV icon -->
    </button>
    <button id="copyToClipboardButton" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-clipboard"></i> <!-- Export to CSV icon -->
    </button>
    <button id="clearButton" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-trash"></i> <!-- Clear all tasks icon -->
    </button>
  </footer>
</div>

</body>
</html>
